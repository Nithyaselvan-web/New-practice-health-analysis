<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Practice Health Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Practice Health Check</h1>
        <p>Find out how your revenue cycle management (RCM) is performing.</p>

        <!-- Lead Capture Form -->
        <form id="lead-form">
            <label for="providerName">Provider Name:</label>
            <input type="text" id="providerName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <button type="submit">Start Analysis</button>
        </form>

        <!-- Hidden Calculation Form (Only Visible After Email Capture) -->
        <div id="calculation-section" style="display: none;">
            <h2>Enter Your RCM Data</h2>

            <label>Days in Accounts Receivable (DAR):</label>
            <input type="number" id="dar" placeholder="Enter days">

            <label>Clean Claim Rate (CCR %):</label>
            <input type="number" id="ccr" placeholder="Enter %">

            <label>First-Pass Resolution Rate (FPRR %):</label>
            <input type="number" id="fprr" placeholder="Enter %">

            <label>Net Collection Rate (NCR %):</label>
            <input type="number" id="ncr" placeholder="Enter %">

            <label>Gross Collection Ratio (%):</label>
            <input type="number" id="gcr" placeholder="Enter %">

            <label>A/R Aging Analysis (90+ Days %):</label>
            <input type="number" id="ar90" placeholder="Enter %">

            <button onclick="calculateRCM()">Analyze</button>
        </div>

        <!-- Display Results -->
        <div id="results"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
