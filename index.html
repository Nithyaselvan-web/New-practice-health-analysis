<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Practice Health Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Practice Health Check</h1>
        <p>Find out how your revenue cycle management (RCM) is performing.</p>

        <!-- Lead Capture Form -->
        <form id="lead-form">
            <label for="providerName">Provider Name:</label>
            <input type="text" id="providerName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <button type="submit">Start Analysis</button>
        </form>

        <!-- Hidden Calculation Form (Only Visible After Email Capture) -->
        <div id="calculation-section" style="display: none;">
            <h2>Enter Your RCM Data</h2>

            <label>Accounts Receivable ($):</label>
            <input type="number" id="totalAR" placeholder="Enter total A/R">

            <label>Average Daily Charges ($):</label>
            <input type="number" id="avgDailyCharges" placeholder="Enter daily charges">

            <label>Clean Claims Submitted (#):</label>
            <input type="number" id="cleanClaims" placeholder="Enter number of claims">

            <label>Total Claims Submitted (#):</label>
            <input type="number" id="totalClaims" placeholder="Enter total claims">

            <label>Claims Paid on First Submission (#):</label>
            <input type="number" id="firstPassClaims" placeholder="Enter first-pass claims">

            <label>Payments Received ($):</label>
            <input type="number" id="paymentsReceived" placeholder="Enter received payments">

            <label>Payments Expected ($):</label>
            <input type="number" id="paymentsExpected" placeholder="Enter expected payments">

            <label>Total Billed Charges ($):</label>
            <input type="number" id="totalBilledCharges" placeholder="Enter billed charges">

            <label>A/R Older than 90 Days ($):</label>
            <input type="number" id="arOver90" placeholder="Enter A/R over 90 days">

            <button onclick="calculateRCM()">Analyze</button>
        </div>

        <!-- Display Results -->
        <div id="results"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
